<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>MC Imóveis</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>EMPREENDIMENTOS</h1>
  <input
    type="text"
    id="busca"
    placeholder="Buscar imóvel pelo nome..."
  >
</header>

<main class="grid">

  <div class="card" data-nome="Next Home">
    <a href="#">
      <img src="img/next-home.jpg" alt="Next Home">
      <span class="tag">SET/27</span>
      <h3>Next Home</h3>
      <p>A partir de</p>
      <strong>R$ 495.572,76</strong>
    </a>
  </div>

  <div class="card" data-nome="Soul Viver Florença">
    <a href="#">
      <img src="img/soul-viver.jpg" alt="Soul Viver Florença">
      <span class="tag">SET/25</span>
      <h3>Soul Viver Florença</h3>
      <p>A partir de</p>
      <strong>R$ 269.721,72</strong>
    </a>
  </div>

  <div class="card" data-nome="Moratta Residence">
    <a href="#">
      <img src="img/moratta.jpg" alt="Moratta Residence">
      <span class="tag">JAN/28</span>
      <h3>Moratta Residence</h3>
      <p>A partir de</p>
      <strong>R$ 242.853,03</strong>
    </a>
  </div>

</main>

<footer>
  MC Imóveis
</footer>

<script src="script.js"></script>
</body>
</html>
